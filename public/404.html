<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - FrameX2</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    .btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      color: #4f46e5;
      margin: 0 10px;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Go to Homepage</a>

    <div class="links">
      <a href="/">Home</a>
      <a href="https://github.com/rubykachu" target="_blank">GitHub</a>
      <a href="https://www.facebook.com/tangquocminh" target="_blank">Contact</a>
    </div>
  </div>

  <script>
    // Auto-redirect after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
